<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="login.css">
</head>

<body class="bg-light">
  <div class="form-box">
    <h2>Login</h2>
    <form>
      <input type="email" placeholder="Email" required id="loginEmail" />
      <input type="password" placeholder="Password" required id="loginPassword" />
      <button type="submit" id="lbtn">Login</button>
    </form>
    <div class="link">
      Don't have an account? <a href="../index.html">Sign up</a>
    </div>
  </div>

  <script type="module" src="../firebase.js"></script>
  <script type="module" src="login.js"></script>
</body>

</html>
