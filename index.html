<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp page</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="sidnup.css">
</head>

<body>
    <div class="signup-box">
        <h2>Sign Up</h2>
        <form>
            <input type="text" placeholder="Name" required id="signupName"/>
            <input type="email" placeholder="Email" required id="signupEmail"/>
            <input type="password" placeholder="Password" required id="signupPassword"/>
            <button id="sbtn" type="submit">Create Account</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="/login/login.html">Login</a>
        </div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="signup.js"></script>
</body>

</html>
